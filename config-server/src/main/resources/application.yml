spring:
  application:
    name: config-server
  profiles:
    active:
      git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/cristianvelasquezp/recipe-config.git
          username: cristianvelasquezp
          password: ${GIT_PASSWORD}

encrypt:
  key: ${ENCRYPT_KEY}

server:
  port: 8071

management:
  endpoints:
    web:
      exposure:
        include: "*"